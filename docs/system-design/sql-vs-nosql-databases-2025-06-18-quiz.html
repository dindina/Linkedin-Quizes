<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL vs NoSQL Databases</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="quiz-header" id="quiz-header">SQL vs NoSQL Databases</h1>
        <div id="quiz-area">
            <div class="quiz-progress" id="progress-indicator"></div>
            <div class="hint-container">
                <button id="hint-toggle-btn" class="hint-toggle-button button-style secondary-button">
                    <span>Show Hint</span>
                    <span class="hint-arrow">&#9660;</span>
                </button>
                <div id="hint-content" class="hint-box" style="display: none;">
                    <!-- Hint text will be populated here by JS -->
                </div>
            </div>
            <div class="question-text" id="question-display"></div>
            <div id="answer-options-container"></div>
            <div class="quiz-navigation">
                <button id="prev-btn" class="secondary-button button-style" style="display: none;">Previous</button>
                <button id="next-btn" class="primary-button button-style">Next</button>
                <button id="submit-btn" class="primary-button button-style" style="display: none;">Submit Quiz</button>
                <button id="restart-btn" class="secondary-button button-style" style="display: none;">Restart
                    Quiz</button>
            </div>
        </div>
        <div id="results-area" class="results-section" style="display: none;">
            <h2 class="text-3xl font-bold mb-4 text-gray-900">Quiz Results</h2>
            <div class="score-display" id="final-score"></div>
            <p class="text-gray-600 mb-6">Review your answers below:</p>
            <div id="reviewed-answers" class="space-y-6"></div>
            <button id="review-restart-btn" class="primary-button button-style mt-8">Retake Quiz</button>
            <a href="../all-quizzes.html" id="more-quizzes-btn"
                class="secondary-button button-style mt-4 inline-block">More Quizzes</a>
        </div>
    </div>
    <script src="../js/generated-quizzes/quiz-sql-vs-nosql-databases-2025-06-18.js"></script>
    <script src="../js/quiz-template.js" defer></script>
</body>

</html>
